<!-- QUOTE AREA -->
<div class="border border-5 overflow-scroll d-inline-block d-flex  " style="min-height: 350px; background-color: lightcyan; width: 100vw;">
	<button class="d-flex flex-column justify-content-center align-items-center" (click)="lastQuote()"><span>last</span><span> quote</span><span><</span></button>
	<div class="quoteArea d-flex" style="margin-left: 20px; left: 0" *ngFor="let quote of quotes; let i = index" #quoteArea (click)="getIndex(i)">
		<div class="colorpad position-absolute text-center " style="height: 190px; width: 200px; padding-top: 16px;z-index: 1" *ngIf="quote.quote">
			<div class="fs-5 text position-absolute ms-2" style="color: red; right: 0; top: 0; margin-right: 7px; margin-top: 3px;">
					 <i>_<strong class="ms-1">{{ quotes.indexOf(quote) }}</strong></i>
			</div>
			<textarea class="text-center quoteText" style="background-image: url(https://loremflickr.com/340/240); background-size: contain ;height: 60%; resize: none; word-spacing: 4px; width: 80%; padding: 16px; padding-bottom: 20px; margin-bottom: 100px">{{ quote.quote }}</textarea>
			<div class="position-absolute bottom-0 mx-1 d-flex flex-column bg-warning mb-1 p-1 justify-content-between" style="width: 97%;">
				


				<div class=" bg-warning text-center mx-auto d-flex flex-column">
					<span class="" style="">{{ quote.author }}</span>
				</div>
				<div class="d-flex justify-content-between">
					<i class="" style="">{{ quotes.indexOf(quote) }}_</i>
					<div style="color: forestgreen;">
						Index: 
						<input id="" type="input" [(ngModel)]="index" class="border border-3" value="" style="width: 36px; height: 28px;">
					</div>
					<button title="Copy to clipboard" class="right-0" style="" (click)="copyToClipboard(quote.quote)">&#128203;</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
    <div class="">
      <label>Quotes</label>
      <select [(ngModel)]="category">
        <option *ngFor="let option of categories" [value]="option">{{ option }}</option>
      </select>

      <input type="text" class="" [(ngModel)]="category"/>
        
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSearch()">Search</button>
    <p>{{ category }}<p>
</div>
<div class="container-fluid" >
  <table>
    <tr>
    	<th class="table-info"></th>
      	<th class="table-info">Message</th>
      	<th class="table-info">Author</th>
      	<th class="table-info">Category</th>
  		<th class="table-info"></th>
    </tr>
    <tr *ngFor="let quote of quotes">
	    <td class="table-success">{{ quotes.indexOf(quote) }}</td>
	    <td class="table-info">{{ quote.quote }}</td>
	    <td class="table-primary">{{ quote.author }}</td>
	    <td class="table-success">{{ quote.category }}</td>
	    <td class="table-success">
	    	<button (click)="copyToClipboard(quote.quote)">
	    		&#128203;
	    	</button>
	    </td>
    	
    </tr>
  </table>
</div>
<div class="header-style" *ngIf="requestValid === false">
  {{ errorMessage }}
</div>
