<div id="container">
	<div style="position: absolute; top: 0; left: 0;">Designed for mobile- WIP</div>
	<div id="ovenandprogress">
		<div id="oven">
			<div #heatArea id="heatArea">
				<div #door id="door">
					<div id="doorTop" (click)="toggleDoor()">
						<div id="logo">EZ</div>
						<div id="handle"></div>
					</div>
				</div>
				<div id="lightbulbHolder"></div>
				<input #lightbulb type="checkbox" id="lightbulb" style="">
				<div #heatColor id="heatColor"></div>
				<div id="tray">
					<div class="longstick" style="top: 0;"></div>
					<div class="longstick" style="bottom: 0;"></div>
					<div class="shortstick" style="left: 0;"></div>
					<div class="shortstick" style="left: 17%;"></div>
					<div class="shortstick" style="left: 32%"></div>
					<div class="shortstick" style="left: 47%"></div>
					<div class="shortstick" style="left: 62%"></div>
					<div class="shortstick" style="left: 77%"></div>
					<div class="shortstick" style="right: 0;"></div>
				</div>
			</div>
			<div id="controlPanel">
				<div #heatDial id="heatDial" class="dial" (mousedown)="mouseDownDial($event)" (mouseup)="mouseUpDial($event)">heat</div>
				<div id="timeDial" class="dial" (mousedown)="mouseDownDial($event)" (mouseup)="mouseUpDial($event)">00:00</div>
				<div #powerBtn id="powerBtn" (click)="powerToggle()">
					<div id="leftPowerBtn">Off</div>
					<div id="rightPowerBtn">On</div>
				</div>
			</div>
		</div>
		<div id="progress">
			<div #prep id="prep" class="pizzaContainer selected">
				<label>Prepping</label>
				<div class="pizza" (click)="selected('prep')">
					<div #toppings class="toppings"></div>

				</div>
			</div>
			<div #bake id="bake" class="pizzaContainer">
				<label>Baking</label>
				<div class="pizza" (click)="selected('bake')">
					<div #toppings class="toppings"></div>
				</div>
			</div>
			<div #ready id="ready" class="pizzaContainer">
				<label>Ready</label>
				<div class="pizza" (click)="selected('ready')">
					<div #toppings class="toppings"></div>
				</div>

			<div #topServingList class="topServingList">
				@for(serving of servings; track serving) {
					<div #toppingDisplay id="toppingDisplay" class="toppingDisplay">{{ serving.key }} : {{ serving.value}}</div>
				}
			</div>
		</div>
		<div #rightPrepStation id="rightPrepStation">
			<div #prepToppings id="prepToppings">
				@for(serving of servings; track serving;) {
					<div #lazyImg class="prepTopping" (click)="selectTopping(serving.key)">
						<button [disabled]="" class="lessBtn" (click)="lessTopping(serving.key);$event.stopPropagation()"></button>
							<div style="display: flex; flex-direction: column;">
								<span style="line-height: 2; font-size: 16px;">{{ serving.key }}</span>
								<span class="servingSize" style="font-size: 8px; line-height: 1;">{{ serving.value }}</span>
							</div>
						<button class="moreBtn" (click)="moreTopping(serving.key);$event.stopPropagation()"></button>
					</div>
